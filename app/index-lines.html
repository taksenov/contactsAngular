            <!-- заголовок -->

            <div class="row margin-bottom_18px">

                </div>

                                            <th class="lines__th"></th>
                                        </tr>
                                    </thead>

                                        <tr>
                                            <td class="lines__td">1</td>

                                            <td class="lines__td">Otto</td>
                                            <td class="lines__td">@mdo</td>
                                            <td class="lines__td">@mdo</td>
